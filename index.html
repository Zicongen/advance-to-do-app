<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo App</title>
    <style>
        :root {
            --primary: #2e86de;
            --urgent: #ee5253;
            --medium: #ff9f43;
            --low: #10ac84;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            background: #f8f9fa;
            width: 600px;
        }
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
            height: 500px;
            margin-bottom: 20px;
          
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
            margin: 10px 0;
            padding: 10px;
        
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #f1f3f4;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 2px solid #eee;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

       

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
   
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 22px;

        }

        .task-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input, select, button {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin: 1rem 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            transition: all 0.2s;
        }

        .task-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .priority-marker {
            width: 8px;
            height: 100%;
            position: absolute;
            left: 0;
            border-radius: 8px 0 0 8px;
        }

        .urgent { background: var(--urgent); }
        .medium { background: var(--medium); }
        .low { background: var(--low); }

        .task-content {
            flex-grow: 1;
            margin-left: 1rem;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: #666;
            font-size: 0.9em;
        }

        .category-tag {
            background: #e9ecef;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .notification-badge {
            background: var(--urgent);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .alarm-sound {
            display: none;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1 align="center" style="color: #3498db; margin-bottom: 0px; height: 24px ;" >TODO APP</h1> 
   <p align="center"  style=" color: #3498db; font-size:small; margin-right: 15px;  margin-bottom: 24px; " >Created by Saleh Ahmed</p>    

   
    <div class="container">
        <h1 style="margin-top: 0px;
">üìã Smart Todo App</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Task description">
            <input type="datetime-local" id="taskTime">
            <select id="taskPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="urgent">Urgent</option>
            </select>
            <select id="taskCategory">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <button onclick="addTask()" style="grid-column: span 2;">Add Task</button>
        </div>
        
        <ul class="task-list" id="taskList"></ul>
        
        <div class="controls">
            <button onclick="clearCompleted()">Clear Completed</button>
            <button onclick="toggleSort()">Sort by Priority</button>
        </div>

        <audio id="alarmSound" class="alarm-sound">
            <source src="mixkit-digital-clock-digital-alarm-buzzer-992.wav" type="audio/mpeg">
        </audio>
    </div>
    <div><h1 style="color: #3498db;">AI Assistant</h1></div>
    
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="loading" id="loading">Generating response...</div>

    <footer align="center" style="color: #3498db;" ><p>@Redox corporation-2025</p></footer>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let sortByPriority = false;

        // Request notification permission
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = `task-item ${task.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <div class="priority-marker ${task.priority}"></div>
                <div class="task-content">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleComplete(${task.id})">
                        <span>${task.text}</span>
                    </div>
                    <div class="task-meta">
                        <span class="category-tag">${task.category}</span>
                        <span>‚è∞ ${new Date(task.due).toLocaleString()}</span>
                        ${new Date(task.due) < Date.now() && !task.completed ? 
                            '<span class="notification-badge">OVERDUE</span>' : ''}
                    </div>
                </div>
                <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
            `;
            return li;
        }

        function checkAlarms() {
            tasks.forEach(task => {
                if (!task.completed && Date.now() > new Date(task.due).getTime() - 60000) {
                    if (!task.notified) {
                        showNotification(task);
                        task.notified = true;
                        saveTasks();
                    }
                }
            });
        }

        function showNotification(task) {
            if (Notification.permission === "granted") {
                new Notification(`‚è∞ Task Reminder: ${task.text}`, {
                    body: `Due: ${new Date(task.due).toLocaleString()}\nPriority: ${task.priority}`,
                    icon: 'https://cdn-icons-png.flaticon.com/512/3652/3652194.png'
                });
            }
            document.getElementById('alarmSound').play();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskTime = document.getElementById('taskTime');
            
            const newTask = {
                id: Date.now(),
                text: taskInput.value,
                due: taskTime.value,
                priority: document.getElementById('taskPriority').value,
                category: document.getElementById('taskCategory').value,
                completed: false,
                notified: false
            };

            tasks.push(newTask);
            renderTasks();
            saveTasks();
            taskInput.value = '';
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            const sortedTasks = sortByPriority ? 
                [...tasks].sort((a, b) => {
                    const priorityOrder = {urgent: 1, medium: 2, low: 3};
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }) : 
                tasks;

            sortedTasks.forEach(task => {
                taskList.appendChild(createTaskElement(task));
            });
        }

        function toggleComplete(taskId) {
            tasks = tasks.map(task => 
                task.id === taskId ? {...task, completed: !task.completed} : task
            );
            saveTasks();
            renderTasks();
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            renderTasks();
        }

        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        }

        function toggleSort() {
            sortByPriority = !sortByPriority;
            renderTasks();
        }

        // Initial render
        renderTasks();
        // Check alarms every minute
        setInterval(checkAlarms, 60000);


        const ai = {
            // Knowledge database
            knowledge: {
                math: /(calculate|what is|solve)/i,
                time: /time/i,
                date: /date/i,
                joke: /(joke|funny)/i,
                advice: /(advice|tip)/i,
                todo: /(add task|todo)/i
            },

            // Response templates
            responses: {
                greeting: ["Hello! How can I help?", "Hi there!", "Ready to assist!"],
                time: () => `Current time is ${new Date().toLocaleTimeString()}`,
                date: () => `Today is ${new Date().toLocaleDateString()}`,
                joke: [
                    "Why don't skeletons fight each other? They don't have the guts!",
                    "What do you call fake spaghetti? An impasta!"
                ],
                advice: [
                    "Take breaks every hour when working on computer",
                    "Always keep learning new things",
                    "Stay hydrated throughout the day"
                ],
                calculation: (expr) => {
                    try {
                        return `Result: ${eval(expr)}`;
                    } catch {
                        return "Couldn't calculate that expression";
                    }
                },
                unknown: [
                    "Interesting! Can you rephrase that?",
                    "I'm still learning! Try asking differently",
                    "Could you explain that another way?"
                ]
            },

            // Local memory
            todoList: JSON.parse(localStorage.getItem('todo')) || [],

            process(input) {
                const lowerInput = input.toLowerCase();
                
                // Mathematical calculations
                if (this.knowledge.math.test(lowerInput)) {
                    const expr = input.replace(/[^0-9\+\-\*\/\(\)\.]/g, '');
                    return this.responses.calculation(expr);
                }

                // Time/date
                if (this.knowledge.time.test(lowerInput)) return this.responses.time();
                if (this.knowledge.date.test(lowerInput)) return this.responses.date();

                // Jokes
                if (this.knowledge.joke.test(lowerInput)) {
                    return this.responses.joke[Math.floor(Math.random() * this.responses.joke.length)];
                }

                // Advice
                if (this.knowledge.advice.test(lowerInput)) {
                    return this.responses.advice[Math.floor(Math.random() * this.responses.advice.length)];
                }

                // Todo list
                if (this.knowledge.todo.test(lowerInput)) {
                    const task = input.replace(/add task|todo/i, '').trim();
                    if (task) {
                        this.todoList.push(task);
                        localStorage.setItem('todo', JSON.stringify(this.todoList));
                        return `Added task: "${task}"`;
                    }
                    return "Please specify a task to add";
                }

                // Default response
                return this.responses.unknown[
                    Math.floor(Math.random() * this.responses.unknown.length)
                ];
            }
        };

        
    
        const API_KEY = 'AIzaSyA6orcDSWhnTXcb343xcVZPp67eGJR89CI'; // Replace with your API key
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');

        function appendMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function generateResponse(prompt) {
            loading.style.display = 'block';
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                loading.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(data.error.message || 'Failed to generate response');
                }

                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                loading.style.display = 'none';
                console.error('Error:', error);
                return `Sorry, an error occurred: ${error.message}`;
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';

            const response = await generateResponse(message);
            appendMessage(response, false);
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    
         
    </script>
</body>
</html>
