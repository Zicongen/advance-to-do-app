<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --high-prio: #e74c3c;
            --medium-prio: #f1c40f;
            --low-prio: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f6fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-info {
            flex-grow: 1;
            margin-right: 20px;
        }

        .priority {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .high { background: var(--high-prio); }
        .medium { background: var(--medium-prio); }
        .low { background: var(--low-prio); }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 15px;
            background: #dfe6e9;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .due-date {
            color: #666;
            font-size: 0.9em;
        }

        .search-box {
            margin-bottom: 20px;
            width: 100%;
        }

        .history-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
   <h1 align="center" style="color: #3498db;" >TODO APP</h1> 
   <p align="center"  style=" color: #3498db; font-size:small; margin-right: 15px;  margin-bottom: 24px; " >Created by Saleh Ahmed</p>    

   
    <div class="container">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="New task...">
            <input type="datetime-local" id="dueDate">
            <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="category">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
        </div>
        <div class="controls">
            <button onclick="addTask()">Add Task</button>
            <button onclick="clearCompleted()">Clear Completed</button>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search tasks...">
        <ul class="task-list" id="taskList"></ul>
        <div class="history-controls">
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
        </div>
    </div>
    <footer align="center" style="color: #3498db;" ><p>@ Copy-right Redox corporation</p></footer>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let history = [JSON.stringify(tasks)];
        let currentHistoryIndex = 0;

        function saveState() {
            history = history.slice(0, currentHistoryIndex + 1);
            history.push(JSON.stringify(tasks));
            currentHistoryIndex++;
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function undo() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                tasks = JSON.parse(history[currentHistoryIndex]);
                renderTasks();
            }
        }

        function redo() {
            if (currentHistoryIndex < history.length - 1) {
                currentHistoryIndex++;
                tasks = JSON.parse(history[currentHistoryIndex]);
                renderTasks();
            }
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dueDate = document.getElementById('dueDate');
            const priority = document.getElementById('priority');
            const category = document.getElementById('category');

            if (taskInput.value.trim()) {
                const newTask = {
                    id: Date.now(),
                    text: taskInput.value,
                    dueDate: dueDate.value,
                    priority: priority.value,
                    category: category.value,
                    completed: false,
                    createdAt: new Date()
                };

                tasks.push(newTask);
                saveState();
                renderTasks();
                taskInput.value = '';
                dueDate.value = '';
            }
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveState();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveState();
            renderTasks();
        }

        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            saveState();
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredTasks = tasks.filter(task => 
                task.text.toLowerCase().includes(searchText) ||
                task.category.toLowerCase().includes(searchText)
            );

            taskList.innerHTML = filteredTasks.map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-info">
                        <div>
                            <input type="checkbox" 
                                   ${task.completed ? 'checked' : ''} 
                                   onchange="toggleComplete(${task.id})">
                            ${task.text}
                            <span class="category-tag">${task.category}</span>
                        </div>
                        ${task.dueDate ? `<div class="due-date">
                            Due: ${new Date(task.dueDate).toLocaleString()}
                        </div>` : ''}
                    </div>
                    <div class="priority ${task.priority}"></div>
                    <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </li>
            `).join('');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderTasks);
        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
